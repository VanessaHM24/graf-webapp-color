<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/script.js"></script>
    <style>
        .mandala-container {
            text-align: center;
            margin-top: 20px;
        }
        .mandala-container img {
            width: 150px; /* Ajusta el tamaño según sea necesario */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Selector de Color RGB</h2>
        
        <div class="color-picker-container">
            <label for="color-picker">Selecciona un color</label>
            <input type="color" id="color-picker" class="form-control">
        </div>

        <div class="slider-container">
            <label for="red">Rojo</label>
            <input type="range" id="red" min="0" max="255" value="0" class="form-range">
            <input type="number" id="red-value" min="0" max="255" value="0" class="form-control">
            
            <label for="green">Verde</label>
            <input type="range" id="green" min="0" max="255" value="0" class="form-range">
            <input type="number" id="green-value" min="0" max="255" value="0" class="form-control">
            
            <label for="blue">Azul</label>
            <input type="range" id="blue" min="0" max="255" value="0" class="form-range">
            <input type="number" id="blue-value" min="0" max="255" value="0" class="form-control">
        </div>

        <div class="color-display">
            <div id="color-box" class="color-box">
                <p id="color-code">#000000</p>
            </div>
        </div>

        <div class="decimal-container">
            <label for="decimal-input">Valor Decimal RGB</label>
            <input type="number" id="decimal-input" class="form-control" min="0" max="16777215" value="0">
        </div>

        <!-- Contenedor de la imagen de la mandala -->
        <div class="mandala-container">
            <img src="mandala..jpg" alt="Mandala">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
